<p>add-character works!</p>

<h4>Agregar personaje</h4>
<form class="row" action="">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre">
  <input
    type="number"
    name="power"
    [(ngModel)]="character.power"
    class="form-control mb-2"
    placeholder="Poder">
  <button
    (click)="emitCharacter()"
    type="submit"
    class="btn btn-primary">
      Agregar
  </button>
  <!-- {{ character | json }} -->
</form>
