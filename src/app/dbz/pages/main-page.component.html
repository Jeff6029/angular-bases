<h1>DBZ main page nuevo</h1>
<hr>


<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="dbzService.characters"
      (onDeleteById)="dbzService.onDeleteCharacterById($event)">
    </dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharacter)="dbzService.onNewCharacter($event)">
    </dbz-add-character>
  </div>

</div>
